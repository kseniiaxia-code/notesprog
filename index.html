        .bg-pattern {

        @keyframes float {

            25% { transform: translate(40px, -40px) rotate(90deg); }
            50% { transform: translate(-30px, 30px) rotate(180deg); }

    <!-- Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, updateDoc, doc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyAQR9SINnuRBloce9FWLFfV18XDRu_r9OU",
            authDomain: "notes-appip.firebaseapp.com",
            projectId: "notes-appip",
            storageBucket: "notes-appip.firebasestorage.app",
            messagingSenderId: "535741298820",
            appId: "1:535741298820:web:70b2a75ffc1b0550472ad1"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        let visitId = null;
        let startTime = new Date();
        
        // –ó–∞–ø–∏—Å—ã–≤–∞–µ–º –Ω–∞—á–∞–ª–æ –≤–∏–∑–∏—Ç–∞
        async function trackVisitStart() {
            try {
                const docRef = await addDoc(collection(db, "visits"), {
                    startTime: serverTimestamp(),
                    userAgent: navigator.userAgent,
                    language: navigator.language,
                    screenWidth: window.screen.width,
                    screenHeight: window.screen.height,
                    endTime: null,
                    duration: null
                });
                visitId = docRef.id;
                console.log("Visit tracked:", visitId);
            } catch (e) {
                console.error("Error tracking visit:", e);
            }
        }
        
        // –ó–∞–ø–∏—Å—ã–≤–∞–µ–º –∫–æ–Ω–µ—Ü –≤–∏–∑–∏—Ç–∞
        async function trackVisitEnd() {
            if (!visitId) return;
            
            try {
                const endTime = new Date();
                const duration = Math.round((endTime - startTime) / 1000); // –≤ —Å–µ–∫—É–Ω–¥–∞—Ö
                
                await updateDoc(doc(db, "visits", visitId), {
                    endTime: serverTimestamp(),
                    duration: duration
                });
                console.log("Visit ended. Duration:", duration, "seconds");
            } catch (e) {
                console.error("Error updating visit:", e);
            }
        }
        
        // –ù–∞—á–∏–Ω–∞–µ–º –æ—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏–µ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        trackVisitStart();
        
        // –û—Ç—Å–ª–µ–∂–∏–≤–∞–µ–º –∑–∞–∫—Ä—ã—Ç–∏–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('beforeunload', trackVisitEnd);
        window.addEventListener('pagehide', trackVisitEnd);
        
        // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ –≥–ª–æ–±–∞–ª—å–Ω—É—é –æ–±–ª–∞—Å—Ç—å –¥–ª—è –¥–æ—Å—Ç—É–ø–∞
        window.trackVisitEnd = trackVisitEnd;
    </script>

            <button class="btn btn-primary" onclick="addTask()">–î–æ–±–∞–≤–∏—Ç—å</button>
            <button class="btn" onclick="closeModal()">–û—Ç–º–µ–Ω–∞</button>
        </div>
    </div>

    <div class="modal" id="editModal">
        <div class="modal-content">
            <h2>–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å</h2>
            <textarea id="editInput" placeholder="–¢–µ–∫—Å—Ç"></textarea>
            
            <div class="format-toolbar">
                <button class="format-btn" onclick="applyFormat('bold')"><b>–ñ–∏—Ä–Ω—ã–π</b></button>
                <button class="format-btn" onclick="applyFormat('italic')"><i>–ö—É—Ä—Å–∏–≤</i></button>
                <button class="format-btn" onclick="applyFormat('list')">‚Ä¢ –°–ø–∏—Å–æ–∫</button>
                <button class="format-btn" onclick="applyFormat('numbered')">1. –ù—É–º–µ—Ä–∞—Ü–∏—è</button>
                <select id="editFontSelect" class="format-btn" style="color: #fff; background: rgba(255,255,255,0.1);">
                    <option value="Comfortaa" style="background: #2a2a2a;">Comfortaa</option>
                    <option value="Times New Roman" style="background: #2a2a2a;">Times New Roman</option>
                    <option value="Arial" style="background: #2a2a2a;">Arial</option>
                    <option value="Georgia" style="background: #2a2a2a;">Georgia</option>
                    <option value="Courier New" style="background: #2a2a2a;">Courier New</option>
                </select>
                <select id="editSizeSelect" class="format-btn" style="color: #fff; background: rgba(255,255,255,0.1);">
                    <option value="0.9rem" style="background: #2a2a2a;">–ú–µ–ª–∫–∏–π</option>
                    <option value="1rem" selected style="background: #2a2a2a;">–û–±—ã—á–Ω—ã–π</option>
                    <option value="1.2rem" style="background: #2a2a2a;">–ö—Ä—É–ø–Ω—ã–π</option>
                    <option value="1.5rem" style="background: #2a2a2a;">–û—á–µ–Ω—å –∫—Ä—É–ø–Ω—ã–π</option>
                </select>
                <input type="color" id="editColorPicker" class="format-btn" value="#ffffff">
            </div>
            
            <button class="btn btn-primary" onclick="saveEdit()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
            <button class="btn" onclick="closeModal()">–û—Ç–º–µ–Ω–∞</button>
        </div>
    </div>

    <div class="modal" id="tableModal">
        <div class="modal-content">
            <h2>–°–æ–∑–¥–∞—Ç—å —Ç–∞–±–ª–∏—Ü—É</h2>
            <input type="number" id="tableRows" placeholder="–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ —Ä—è–¥–æ–≤" min="1" max="20" value="3">
            <input type="number" id="tableCols" placeholder="–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ —Å—Ç–æ–ª–±—Ü–æ–≤" min="1" max="10" value="3">
            <button class="btn btn-primary" onclick="createTable()">–°–æ–∑–¥–∞—Ç—å</button>
            <button class="btn" onclick="closeModal()">–û—Ç–º–µ–Ω–∞</button>
        </div>
    </div>

    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <h2>–ù–∞—Å—Ç—Ä–æ–π–∫–∏ —Å–ø–∏—Å–∫–∞</h2>
            <button class="btn btn-small" onclick="deleteCompleted()">–£–¥–∞–ª–∏—Ç—å –≤—ã–ø–æ–ª–Ω–µ–Ω–Ω—ã–µ</button>
            <button class="btn btn-small" onclick="deleteList()" style="background: rgba(255,51,51,0.3); border-color: #ff3333;">–£–¥–∞–ª–∏—Ç—å —Å–ø–∏—Å–æ–∫</button>
            <button class="btn" onclick="closeModal()">–ó–∞–∫—Ä—ã—Ç—å</button>
        </div>
    </div>

    <div class="modal" id="confirmModal">
        <div class="modal-content" style="text-align: center;">
            <h2 id="confirmTitle"></h2>
            <p id="confirmText" style="margin: 15px 0;"></p>
            <div style="display: flex; gap: 10px; justify-content: center; flex-wrap: wrap;">
                <button class="btn btn-primary" onclick="confirmAction()">–î–∞</button>
                <button class="btn" onclick="closeModal()">–ù–µ—Ç</button>
            </div>
        </div>
    </div>

    <script>
        const IDEAS = [
            '–°–ø–∏—Å–æ–∫ –ø–æ–∫—É–ø–æ–∫',
            '–ü–ª–∞–Ω—ã',
            '–§–∏–ª—å–º—ã, –∫–æ—Ç–æ—Ä—ã–µ —Ö–æ—á—É –ø–æ—Å–º–æ—Ç—Ä–µ—Ç—å',
            '–°–µ—Ä–∏–∞–ª—ã, –∫–æ—Ç–æ—Ä—ã–µ —Ö–æ—á—É –ø–æ—Å–º–æ—Ç—Ä–µ—Ç—å',
            '–ü—Ä–æ—Å–º–æ—Ç—Ä–µ–Ω–Ω—ã–µ —Ñ–∏–ª—å–º—ã',
            '–ù–µ–º–µ—Ü–∫–∏–µ —Å–ª–æ–≤–∞/—Ñ—Ä–∞–∑—ã',
            '–†–µ—Ü–µ–ø—Ç—ã',
            '–ò–¥–µ–∏'
        ];

        let lists = [];
        let currentListId = null;
        let currentTheme = 'dark';
        let confirmCallback = null;
        let editingTaskId = null;

        function loadData() {
            const saved = localStorage.getItem('notesAppData');
            if (saved) {
                const data = JSON.parse(saved);
                lists = data.lists || [];
                currentTheme = data.theme || 'dark';
                document.body.className = `theme-${currentTheme}`;
                updateBackground();
            }
        }

        function saveData() {
            localStorage.setItem('notesAppData', JSON.stringify({
                lists: lists,
                theme: currentTheme
            }));
        }

        function toggleTheme() {
            const themes = ['dark', 'german', 'light', 'pink', 'leopard'];
            const currentIndex = themes.indexOf(currentTheme);
            currentTheme = themes[(currentIndex + 1) % themes.length];
            document.body.className = `theme-${currentTheme}`;
            updateBackground();
            saveData();
        }

        function updateBackground() {
            const pattern = document.getElementById('bgPattern');
            pattern.innerHTML = '';
            
            if (currentTheme === 'german') {
                for (let i = 0; i < 60; i++) {
                    const swastika = document.createElement('div');
                    swastika.className = 'swastika';
                    swastika.textContent = Math.random() > 0.5 ? 'Âçç' : 'Âçê';
                    swastika.style.left = Math.random() * 100 + '%';
                    swastika.style.top = Math.random() * 100 + '%';
                    swastika.style.animationDelay = Math.random() * 25 + 's';
                    pattern.appendChild(swastika);
                }
            }
        }

        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
        }

        function goToLists() {
            showScreen('listsScreen');
            renderLists();
        }

        function backToLists() {
            showScreen('listsScreen');
            renderLists();
        }

        function renderLists() {
            const container = document.getElementById('listsContainer');
            
            if (lists.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h2>–ü–æ–∫–∞ –∑–¥–µ—Å—å –Ω–∏—á–µ–≥–æ –Ω–µ—Ç.</h2>
                        <button class="btn btn-primary" onclick="showCreateModal()">–°–æ–∑–¥–∞—Ç—å —Å–ø–∏—Å–æ–∫</button>
                    </div>
                `;
            } else {
                container.innerHTML = `
                    <div class="controls">
                        <button class="btn btn-primary" onclick="showCreateModal()">–°–æ–∑–¥–∞—Ç—å —Å–ø–∏—Å–æ–∫</button>
                    </div>
                    ${lists.map(list => {
                        const total = list.tasks.length;
                        const completed = list.tasks.filter(t => t.completed).length;
                        return `
                            <div class="list-item" onclick="openList('${list.id}')">
                                <h3>${list.name}</h3>
                                <div class="count">${list.type === 'text' ? total + ' –∑–∞–ø–∏—Å–µ–π' : completed + '/' + total + ' –≤—ã–ø–æ–ª–Ω–µ–Ω–æ'}</div>
                            </div>
                        `;
                    }).join('')}
                `;
            }
        }

        function closeModal() {
            document.querySelectorAll('.modal').forEach(m => m.classList.remove('active'));
        }

        function showCreateModal() {
            const usedIdeas = lists.map(l => l.name);
            const availableIdeas = IDEAS.filter(idea => !usedIdeas.includes(idea));
            
            const ideaList = document.getElementById('ideaList');
            if (availableIdeas.length > 0) {
                ideaList.innerHTML = '<h3 style="font-size: 1rem; margin: 15px 0 10px 0;">–ò–¥–µ–∏ –¥–ª—è —Å–ø–∏—Å–∫–∞:</h3>' +
                    availableIdeas.map(idea => 
                        `<div class="idea-item" onclick="createListFromIdea('${idea}')">${idea}</div>`
                    ).join('');
            } else {
                ideaList.innerHTML = '<p style="opacity: 0.5; margin: 10px 0;">–í—Å–µ –∏–¥–µ–∏ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω—ã!</p>';
            }
            
            document.getElementById('createModal').classList.add('active');
        }

        function showCustomList() {
            closeModal();
            document.getElementById('listNameInput').value = '';
            document.getElementById('listTypeSelect').value = 'checkbox';
            document.getElementById('nameModal').classList.add('active');
        }

        function createListFromIdea(name) {
            createList(name, 'checkbox');
            closeModal();
        }

        function createListWithName() {
            const name = document.getElementById('listNameInput').value.trim();
            const type = document.getElementById('listTypeSelect').value;
            if (name) {
                createList(name, type);
                closeModal();
            }
        }

        function createList(name, type) {
            const list = {
                id: Date.now().toString(),
                name: name,
                type: type || 'checkbox',
                tasks: []
            };
            lists.push(list);
            saveData();
            renderLists();
        }

        function openList(id) {
            currentListId = id;
            const list = lists.find(l => l.id === id);
            document.getElementById('listTitle').textContent = list.name;
            showScreen('listViewScreen');
            renderTasks();
        }

        function renderTasks() {
            const list = lists.find(l => l.id === currentListId);
            const activeTasks = list.tasks.filter(t => !t.completed);
            const completedTasks = list.tasks.filter(t => t.completed);
            
            const container = document.getElementById('tasksContainer');
            
            if (list.type === 'numbered') {
                container.innerHTML = activeTasks.map((task, idx) => 
                    `<div class="task-item">
                        <div style="font-weight: bold; flex-shrink: 0;">${idx + 1}.</div>
                        <div class="task-text task-content" contenteditable="true" onblur="saveInlineEdit('${task.id}', this)">${task.html || task.text}</div>
                        <button class="edit-btn" onclick="editTask('${task.id}')">‚úèÔ∏è</button>
                    </div>`
                ).join('');
            } else if (list.type === 'text') {
                container.innerHTML = activeTasks.map(task => 
                    `<div class="task-item">
                        <div class="task-text task-content text-preview" contenteditable="true" onblur="saveInlineEdit('${task.id}', this)" style="width: 100%;">${task.html || task.text}</div>
                        <button class="edit-btn" onclick="editTask('${task.id}')">‚úèÔ∏è</button>
                    </div>`
                ).join('');
            } else {
                container.innerHTML = activeTasks.map(task => 
                    `<div class="task-item">
                        <div class="checkbox ${task.completed ? 'checked' : ''}" onclick="toggleTask('${task.id}')"></div>
                        <div class="task-text task-content" contenteditable="true" onblur="saveInlineEdit('${task.id}', this)">${task.html || task.text}</div>
                        <button class="edit-btn" onclick="event.stopPropagation(); editTask('${task.id}')">‚úèÔ∏è</button>
                    </div>`
                ).join('');
            }

            const completedSection = document.getElementById('completedSection');
            if (completedTasks.length > 0 && list.type === 'checkbox') {
                completedSection.innerHTML = 
                    '<div class="section-title">–í—ã–ø–æ–ª–Ω–µ–Ω–Ω—ã–µ</div>' +
                    completedTasks.map(task => 
                        `<div class="task-item completed" onclick="untoggleTask('${task.id}')">
                            <div class="checkbox checked"></div>
                            <div class="task-text task-content">${task.html || task.text}</div>
                        </div>`
                    ).join('');
            } else {
                completedSection.innerHTML = '';
            }
        }

        function saveInlineEdit(taskId, element) {
            const list = lists.find(l => l.id === currentListId);
            const task = list.tasks.find(t => t.id === taskId);
            
            task.html = element.innerHTML;
            task.text = element.textContent;
            saveData();
        }

        function showAddTaskModal() {
            document.getElementById('taskInput').value = '';
            document.getElementById('imagePreview').innerHTML = '';
            document.getElementById('taskModal').classList.add('active');
        }

        let currentImage = null;

        function addImage(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    currentImage = e.target.result;
                    document.getElementById('imagePreview').innerHTML = 
                        `<img src="${e.target.result}" style="max-width: 100%; border-radius: 10px; margin-top: 10px;">`;
                };
                reader.readAsDataURL(file);
            }
        }

        function addTask() {
            const text = document.getElementById('taskInput').value.trim();
            if (!text && !currentImage) return;

            const list = lists.find(l => l.id === currentListId);
            
            let html = text;
            if (currentImage) {
                html = `${text}<br><img src="${currentImage}" style="max-width: 100%; border-radius: 10px; margin-top: 10px;">`;
            }
            
            list.tasks.push({
                id: Date.now().toString(),
                text: text,
                html: html,
                completed: false
            });
            
            currentImage = null;
            saveData();
            renderTasks();
            closeModal();
        }

        function editTask(taskId) {
            editingTaskId = taskId;
            const list = lists.find(l => l.id === currentListId);
            const task = list.tasks.find(t => t.id === taskId);
            
            document.getElementById('editInput').value = task.text;
            document.getElementById('editModal').classList.add('active');
        }

        function applyFormat(format) {
            const textarea = document.getElementById('editInput');
            const start = textarea.selectionStart;
            const end = textarea.selectionEnd;
            const selectedText = textarea.value.substring(start, end);
            
            if (!selectedText) return;
            
            let newText = '';
            if (format === 'bold') {
                newText = `<b>${selectedText}</b>`;
            } else if (format === 'italic') {
                newText = `<i>${selectedText}</i>`;
            } else if (format === 'list') {
                const lines = selectedText.split('\n');
                newText = lines.map(line => `‚Ä¢ ${line}`).join('\n');
            } else if (format === 'numbered') {
                const lines = selectedText.split('\n');
                newText = lines.map((line, i) => `${i+1}. ${line}`).join('\n');
            }
            
            textarea.value = textarea.value.substring(0, start) + newText + textarea.value.substring(end);
        }

        function saveEdit() {
            const list = lists.find(l => l.id === currentListId);
            const task = list.tasks.find(t => t.id === editingTaskId);
            
            const text = document.getElementById('editInput').value;
            const font = document.getElementById('editFontSelect').value;
            const size = document.getElementById('editSizeSelect').value;
            const color = document.getElementById('editColorPicker').value;
            
            let html = text.replace(/\n/g, '<br>');
            html = `<div style="font-family: ${font}; font-size: ${size}; color: ${color};">${html}</div>`;
            
            task.text = text;
            task.html = html;
            
            saveData();
            renderTasks();
            closeModal();
        }

        function showTableModal() {
            document.getElementById('tableModal').classList.add('active');
        }

        function createTable() {
            const rows = parseInt(document.getElementById('tableRows').value) || 3;
            const cols = parseInt(document.getElementById('tableCols').value) || 3;
            
            let tableHTML = '<table>';
            for (let i = 0; i < rows; i++) {
                tableHTML += '<tr>';
                for (let j = 0; j < cols; j++) {
                    tableHTML += '<td><input type="text" class="table-input" placeholder="..."></td>';
                }
                tableHTML += '</tr>';
            }
            tableHTML += '</table>';
            
            const list = lists.find(l => l.id === currentListId);
            list.tasks.push({
                id: Date.now().toString(),
                text: '–¢–∞–±–ª–∏—Ü–∞',
                html: tableHTML,
                completed: false
            });
            
            saveData();
            renderTasks();
            closeModal();
        }

        function toggleTask(taskId) {
            const list = lists.find(l => l.id === currentListId);
            const task = list.tasks.find(t => t.id === taskId);
            
            if (!task.completed) {
                confirmCallback = () => {
                    task.completed = true;
                    saveData();
                    renderTasks();
                    launchFireworks();
                    closeModal();
                };
                
                document.getElementById('confirmTitle').textContent = '–ü–æ–º–µ—Ç–∏—Ç—å –∫–∞–∫ –≤—ã–ø–æ–ª–Ω–µ–Ω–Ω–æ–µ?';
                document.getElementById('confirmText').textContent = '';
                document.getElementById('confirmModal').classList.add('active');
            }
        }

        function untoggleTask(taskId) {
            const list = lists.find(l => l.id === currentListId);
            const task = list.tasks.find(t => t.id === taskId);
            
            confirmCallback = () => {
                task.completed = false;
                saveData();
                renderTasks();
                closeModal();
            };
            
            document.getElementById('confirmTitle').textContent = '–í–µ—Ä–Ω—É—Ç—å –ø—É–Ω–∫—Ç –Ω–∞–∑–∞–¥?';
            document.getElementById('confirmText').textContent = '';
            document.getElementById('confirmModal').classList.add('active');
        }

        function confirmAction() {
            if (confirmCallback) {
                confirmCallback();
                confirmCallback = null;
            }
        }

        function launchFireworks() {
            const colors = ['#667eea', '#764ba2', '#ff6ec7', '#4facfe', '#00f2fe'];
            
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const firework = document.createElement('div');
                    firework.className = 'firework';
                    firework.style.background = colors[Math.floor(Math.random() * colors.length)];
                    firework.style.left = Math.random() * window.innerWidth + 'px';
                    firework.style.top = Math.random() * window.innerHeight + 'px';
                    
                    document.body.appendChild(firework);
                    
                    const angle = Math.random() * Math.PI * 2;
                    const velocity = 100 + Math.random() * 100;
                    const vx = Math.cos(angle) * velocity;
                    const vy = Math.sin(angle) * velocity;
                    
                    let x = parseFloat(firework.style.left);
                    let y = parseFloat(firework.style.top);
                    let opacity = 1;
                    
                    const animate = () => {
                        x += vx * 0.016;
                        y += vy * 0.016;
                        opacity -= 0.02;
                        
                        firework.style.left = x + 'px';
                        firework.style.top = y + 'px';
                        firework.style.opacity = opacity;
                        
                        if (opacity > 0) {
                            requestAnimationFrame(animate);
                        } else {
                            firework.remove();
                        }
                    };
                    
                    animate();
                }, i * 30);
            }
        }

        function showListSettings() {
            const list = lists.find(l => l.id === currentListId);
            const settingsModal = document.getElementById('settingsModal');
            
            if (list.type === 'checkbox') {
                settingsModal.querySelector('.modal-content').innerHTML = `
                    <h2>–ù–∞—Å—Ç—Ä–æ–π–∫–∏ —Å–ø–∏—Å–∫–∞</h2>
                    <button class="btn btn-small" onclick="deleteCompleted()">–£–¥–∞–ª–∏—Ç—å –≤—ã–ø–æ–ª–Ω–µ–Ω–Ω—ã–µ</button>
                    <button class="btn btn-small" onclick="deleteList()" style="background: rgba(255,51,51,0.3); border-color: #ff3333;">–£–¥–∞–ª–∏—Ç—å —Å–ø–∏—Å–æ–∫</button>
                    <button class="btn" onclick="closeModal()">–ó–∞–∫—Ä—ã—Ç—å</button>
                `;
            } else {
                settingsModal.querySelector('.modal-content').innerHTML = `
                    <h2>–ù–∞—Å—Ç—Ä–æ–π–∫–∏ —Å–ø–∏—Å–∫–∞</h2>
                    <button class="btn btn-small" onclick="deleteList()" style="background: rgba(255,51,51,0.3); border-color: #ff3333;">–£–¥–∞–ª–∏—Ç—å —Å–ø–∏—Å–æ–∫</button>
                    <button class="btn" onclick="closeModal()">–ó–∞–∫—Ä—ã—Ç—å</button>
                `;
            }
            
            settingsModal.classList.add('active');
        }

        function deleteCompleted() {
            const list = lists.find(l => l.id === currentListId);
            list.tasks = list.tasks.filter(t => !t.completed);
            saveData();
            renderTasks();
            closeModal();
        }

        function deleteList() {
            confirmCallback = () => {
                lists = lists.filter(l => l.id !== currentListId);
                saveData();
                closeModal();
                backToLists();
            };
            
            document.getElementById('confirmTitle').textContent = '–£–¥–∞–ª–∏—Ç—å —Å–ø–∏—Å–æ–∫?';
            document.getElementById('confirmText').textContent = '–í—Å–µ –¥–∞–Ω–Ω—ã–µ –±—É–¥—É—Ç –ø–æ—Ç–µ—Ä—è–Ω—ã';
            document.getElementById('confirmModal').classList.add('active');
        }

        loadData();
        updateBackground();
    </script>
</body>
